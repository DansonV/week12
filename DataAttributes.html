		<script>
			$(document).ready(function() {
				console.log($("#success-button").data("button_class"));
				
				$("button").click(function() {
					console.log(this.dataset.button_class);
					
					$("div.alert")
						.removeClass()
						.addClass("alert")
						.addClass($(this).data("button_class"));
				});
			});
